<footer id="footer">
  <section class="split contact">
    {% for address in site.data.addresses %}
    <section class="alt">
      <h3>{{address.city}} Office</h3>
      <section>
        <p style="margin: 0;">{{address.street}}</p>
        <p>{{address.city}}, {{address.state}} {{address.zip}}</p>
      </section>
    </section>
    {% endfor %}
    <section>
      <h3>Phone</h3>
      <p><a href="tel:{{site.data.contact_info.phone}}">{{site.data.contact_info.phone}}</a></p>
    </section>
    <section>
      <h3>Email</h3>
      <p><a href="mailto:{{site.data.contact_info.email}}">{{site.data.contact_info.email}}</a></p>
    </section>
  </section>
</footer>
