<html>
	<head>
    {% include head.html %}

	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<!-- Header -->
				<header id="header">
					<a href="{{ "/" | relative_url }}" class="logo">{{site.title}}</a>
				</header>


				<!-- Nav -->
					<nav id="nav">
            {% include nav.html %}
					</nav>

				<!-- Main -->
				<div id="main">
					<!-- Post -->
					<section class="posts">
						{% for member in site.meet %}
							<article>
								<header>
									<h2><a href="{{ member.url | relative_url }}">{{ member.title }}</h2>
								</header>
								<a href="{{ member.url | relative_url }}" class="image fit"><img src="{{ member.image | relative_url }}" alt="" /></a>
								<p>{{ member.excerpt }}</p>
								<ul class="actions">
									<li><a href="{{ member.url | relative_url }}" class="button">Full Story</a></li>
								</ul>
							</article>
						{% endfor %}

					</section>

					</div>

				<!-- Footer -->
        {% include foot.html %}

			</div>

			<!-- Scripts -->
			{% include scripts-main.html %}
			{% include tracking.html %}

	</body>
</html>
